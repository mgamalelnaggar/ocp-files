apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  selector:
    matchLabels:
      cnf: busybox
  replicas: 1
  template:
    metadata:
      labels:
        cnf: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
